<h1 class="text-center text-green-600 text-[40px] font-semibold mb-4">All Brands</h1>

<div class="grid sm:grid-cols-2 md:grid-cols-4 gap-6">

    @for(brand of brands; track brand._id){
        <div  (click)="getSpecificBrandData(brand._id)" class=" card border border-gray-400/50 rounded-md overflow-hidden shadow relative hover:shadow-green-700/50 hover:shadow-xl transition-all duration-500 ">
            <div>

              <div class="card-img">
                <img [src]="brand.image" class="w-full h-[250px] object-cover" [alt]="" />
              </div>

              <div class="card-body px-2 py-4 bg-white">
                <h4 class="text-green-700 text-center text-xl font-semibold">{{brand.name }}</h4>
              </div>

            </div>

            
        </div>

        

       
        @if(selectedBrand){

             <!-- Main modal -->
        <div id="default-modal" tabindex="-1" aria-hidden="true" class="  fixed left-[30%] top-0 z-50 justify-center items-center w-full  max-h-full">
            <div class="relative p-4 w-full max-w-2xl max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                    
                        <button (click)="closeModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-4 md:p-5 space-y-4 flex items-center justify-between">
                        <div class="card-body px-2 py-4 bg-white">
                            
                            <h4 class="text-green-700 text-center text-2xl font-semibold">{{selectedBrand.name }}</h4>

                            <h3 class="text-black text-center text-lg font-normal">{{selectedBrand.name}}</h3>
                        </div>
                        <div>
                            <div class="card-img">
                                <img [src]="selectedBrand.image" class="w-full h-[150px] object-cover" [alt]="" />
                            </div>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                        
                        <button (click)="closeModal()" data-modal-hide="default-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-white focus:outline-none bg-gray-500 rounded-lg border border-gray-200 hover:bg-gray-700 transition-all duration-500  focus:z-10 focus:ring-4 focus:ring-gray-100 ">Close</button>
                    </div>
                </div>
            </div>
        </div>

        }
       
  

    }


</div>
