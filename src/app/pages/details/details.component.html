@if(productDetails){

    <div class="flex items-center gap-5">

        <div class="w-1/4">
    
            <img [src]="productDetails.imageCover" [alt]="productDetails.title">
    
        </div>
    
        <div class="w-3/4">
    
            <h2 class="text-3xl font-normal">{{productDetails.title}}</h2>
            <p>{{productDetails.description}}</p>
    
            <h3>{{productDetails.category.name}}</h3>
    
    
            <div class="flex justify-between items-center">
                <span>{{productDetails.price}} EGP</span>
                <div class="flex items-center">
                  <i class="fas fa-star text-yellow-300"></i>
                  <span class="text-gray-500">{{productDetails.ratingsAverage}}</span>
                </div>
            </div>
    
            <button  (click)="addToCart(productDetails._id)" class="bg-green-600 text-white py-2 px-10 border rounded w-full mx-auto block hover:bg-green-700 transition-all duration-500">+ Add to Cart</button>
    
        </div>
    
    </div>

}
