<section>
  <div class="grid md:grid-cols-[70%_30%]">

    <div>

      <owl-carousel-o [options]="customMainSlider">
        <ng-template carouselSlide> <img src="/images/img1.avif" class="w-full h-[300px]" alt=""/> </ng-template>  

        <ng-template carouselSlide> <img src="/images/img2.avif" class="w-full h-[300px]" alt=""/> </ng-template>  

        <ng-template carouselSlide> <img src="/images/img3.avif" class="w-full h-[300px]" alt=""/> </ng-template>  

        <ng-template carouselSlide> <img src="/images/img4.avif" class="w-full h-[300px]" alt=""/> </ng-template>  

        <ng-template carouselSlide> <img src="/images/img5.avif" class="w-full h-[300px]" alt=""/> </ng-template>  

        <ng-template carouselSlide> <img src="/images/img6.avif" class="w-full h-[300px]" alt=""/> </ng-template>  
         
      </owl-carousel-o>

      
    </div>

    <div>
      <img src="/images/grocery-banner.png" class="w-full h-[150px]" alt=""/>
      <img src="/images/grocery-banner-2.jpeg" class="w-full h-[150px]" alt=""/>
    </div>


  </div>
</section>


<section>
  <h2 class="text-4xl">Popular Categories</h2>

  <owl-carousel-o [options]="customOptions">

    
      @for(cat of categories; track cat._id){
        <ng-template carouselSlide>
          <div>
            <img [src]="cat.image" class="w-full h-[250px]" alt=""/>
            <h3 class="text-green-600">{{cat.name}}</h3>
          </div>
        </ng-template>

      }
    

  </owl-carousel-o>

</section>


<section>
    <h2 class="text-4xl">Popular Products</h2>

    <input [(ngModel)]="hamada" type="email" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-1/2 mx-auto my-4 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500">
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">

        @for(prod of products.slice(0,12) | search:hamada ; track prod.id){
            <div class=" card border border-green-400/50 rounded-md overflow-hidden shadow relative hover:shadow-green-700/50 hover:shadow-xl transition-all duration-500">
                <div  [routerLink]="['/details', prod._id]">

                  <div class="card-img">
                    <img [src]="prod.imageCover" class="w-full h-[250px] object-contain" [alt]="prod.title" />
                  </div>
  
                  <div class="card-body px-2 py-4">
                    <h4 class="text-green-500 text-xs">{{prod.category.name }}</h4>
                    <h3 class="font-medium">{{prod.title.split(' ',2).join(' ')}}</h3>
                    <div class="flex justify-between items-center">
                      <span>{{prod.price}} EGP</span>
                      <div class="flex items-center">
                        <i class="fas fa-star text-yellow-300"></i>
                        <span class="text-gray-500">{{prod.ratingsAverage}}</span>
                      </div>

                     

                      
                    </div>
                  </div>

                </div>

                <div class="text-end w-[90%]">
                  <i class="fa-solid fa-heart text-2xl" (click)="addToWishlist(prod.id)"  (click)="toggleFav(prod.id)" 
                  [ngClass]="{'text-red-500': isFavorite(prod.id)}" ></i>
                </div>

                <button (click)="addToCart(prod.id)" class="bg-green-600 hover:bg-green-700 text-white py-2 px-10 border rounded w-[90%] mx-auto block">Add to Cart</button>
              </div>

        }


    </div>
    
</section>
