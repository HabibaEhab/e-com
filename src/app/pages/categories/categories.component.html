<div class="grid sm:grid-cols-2 md:grid-cols-3 gap-8">

    @for(cat of categories; track cat._id){
        <div class=" card border border-gray-400/50 rounded-md overflow-hidden shadow relative hover:shadow-green-700/50 hover:shadow-xl transition-all duration-500 ">
            <div>

              <div class="card-img">
                <img [src]="cat.image" class="w-full h-[300px] object-cover" [alt]="" />
              </div>

              <div class="card-body px-2 py-4 bg-white">
                <h4 class="text-green-700 text-center text-xl font-semibold">{{cat.name }}</h4>
              </div>

            </div>

            
        </div>

    }


</div>
